
server:
  port: 8770

spring:
  application:
    name: demo1-zuul
  cloud:
    loadbalancer:
      retry:
        enabled: true

zuul:
  routes:
    client:
#      url: http://localhost:9880
      path: /client/*
      serviceId: service-hi
      stripPrefix: false
ribbon:
  eureka:
    enabled: false

registry:
  address: http://localhost:8761/eureka/

eureka:
  client:
    serviceUrl:
      defaultZone: ${registry.address}
  register-with-eureka: true
