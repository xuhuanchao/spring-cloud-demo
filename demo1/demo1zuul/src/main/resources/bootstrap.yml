
server:
  port: 8770

spring:
  application:
    name: demo1-zuul
  cloud:
    loadbalancer:
      retry:
        enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    instance:
      prefer-ip-address: true


zuul:
  ignored-services:
  ignored-patterns: /**/admin/**
  ignore-security-headers: true
  routes:
    client:
#      url: http://localhost:9880
      path: /client/**
      serviceId: service-hi
      sensitiveHeaders:
    user:
      prefix: /api
      strip-prefix: true
      path: /user/**
      serviceId: service-user-v1
      sensitiveHeaders:

    legcy:
      path: /*8


